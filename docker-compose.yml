version: '3.8'

services:
  netspec:
    image: ghcr.io/heymex/netspec:${NETSPEC_IMAGE_TAG:-latest}
    container_name: netspec
    restart: unless-stopped
    # Use host networking so the collector can reach devices on management VLANs.
    # Bridge networking isolates the container and prevents gNMI connections.
    network_mode: host
    volumes:
      - ${NETSPEC_DATA_DIR:-/opt/netspec}/config:/config:ro
      - ${NETSPEC_DATA_DIR:-/opt/netspec}/data:/data
    environment:
      - GNMI_USERNAME=${GNMI_USERNAME:-gnmi-monitor}
      - GNMI_PASSWORD=${GNMI_PASSWORD}
      # With host networking, use localhost instead of Docker DNS name
      - APPRISE_API_URL=${APPRISE_API_URL:-http://localhost:8086}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - apprise

  apprise:
    # Alternative registries if lscr.io is unavailable:
    # - docker.io/linuxserver/apprise-api:latest (Docker Hub)
    # - ghcr.io/linuxserver/apprise-api:latest (GitHub Container Registry)
    image: ${APPRISE_IMAGE:-docker.io/linuxserver/apprise-api:latest}
    container_name: apprise
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ${NETSPEC_DATA_DIR:-/opt/netspec}/apprise-config:/config
    ports:
      - "8086:8086"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
